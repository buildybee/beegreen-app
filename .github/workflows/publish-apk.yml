name: Publish APK to Packages

on:
  release:
    types: [ published ]

permissions:
  contents: write

concurrency:
  group: publish-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    # Only run if the release targets the default branch ('main' or 'master')
    if: github.event.release.target_commitish == 'main' || github.event.release.target_commitish == 'master'
    runs-on: ubuntu-latest

    env:
      ORG_GRADLE_PROJECT_reactNativeArchitectures: arm64-v8a
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx3072m -XX:MaxMetaspaceSize=1024m" -Dorg.gradle.workers.max=2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          build-tools: 35.0.0

      - name: Prebuild native Android project
        env:
          EXPO_NO_TELEMETRY: '1'
        run: npx expo prebuild --platform android --non-interactive --clean

      - name: Setup Java 17 with Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew

      - name: Build release APK (arm64-v8a)
        working-directory: android
        run: ./gradlew clean :app:assembleRelease -PreactNativeArchitectures=arm64-v8a --no-daemon --stacktrace

      - name: Name APK with release version
        id: name_apk
        env:
          TAG: ${{ github.event.release.tag_name }}
          FILE: android/app/build/outputs/apk/release/app-release.apk
          PACKAGE_NAME: ${{ github.event.repository.name }}
        run: |
          if [ ! -f "$FILE" ]; then
            echo "APK not found at path: $FILE" >&2
            exit 1
          fi
          VERSION="${TAG#v}"
          DIR=$(dirname "$FILE")
          NEW="${DIR}/${PACKAGE_NAME}-${VERSION}.apk"
          cp "$FILE" "$NEW"
          echo "asset=$NEW" >> "$GITHUB_OUTPUT"

      - name: Attach APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.name_apk.outputs.asset }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


