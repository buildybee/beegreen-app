name: Android APK (Release)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'android/**'
      - 'package.json'
      - 'package-lock.json'
      - 'App.js'
      - 'index.js'

concurrency:
  group: android-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build release APK
    runs-on: ubuntu-latest

    env:
      # Keep Gradle in check on free runners
      ORG_GRADLE_PROJECT_reactNativeArchitectures: arm64-v8a
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx3072m -XX:MaxMetaspaceSize=1024m" -Dorg.gradle.workers.max=2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          build-tools: 35.0.0

      - name: Prebuild native Android project
        env:
          EXPO_NO_TELEMETRY: '1'
        run: npx expo prebuild --platform android --non-interactive --clean

      - name: Setup Java 17 with Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew

      - name: Build release APK (arm64-v8a)
        working-directory: android
        run: ./gradlew clean :app:assembleRelease -PreactNativeArchitectures=arm64-v8a --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-arm64-v8a
          path: android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error


