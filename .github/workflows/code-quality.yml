name: Code Quality Checks

on:
  pull_request:
    branches: [ main, master, app-debasish ]
    types: [ opened, synchronize, reopened ]
  push:
    branches: [ main, master, app-debasish ]

jobs:
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          echo "🔍 Running ESLint..."
          npm run lint
        continue-on-error: false

      - name: Check Prettier formatting
        run: |
          echo "✨ Checking code formatting with Prettier..."
          npm run format:check
        continue-on-error: false

      - name: Run TypeScript type checking
        run: |
          echo "🔧 Running TypeScript type checking..."
          npm run type-check
        continue-on-error: false

      - name: Check for unused dependencies
        run: |
          echo "📦 Checking for unused dependencies..."
          npx depcheck --ignores="@types/*,eslint-*,prettier,typescript,@babel/*,metro-*"
        continue-on-error: true

      - name: Security audit
        run: |
          echo "🔒 Running security audit..."
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: Comment PR with results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const lintStatus = '${{ steps.lint.outcome }}' || 'unknown';
            const formatStatus = '${{ steps.format.outcome }}' || 'unknown';
            const typeStatus = '${{ steps.type-check.outcome }}' || 'unknown';
            const overallStatus = '${{ job.status }}' === 'success' ? '✅ Passed' : '❌ Failed';
            
            const workflowUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${{ github.run_id }}`;
            
            const comment = `
            ## 🔍 Code Quality Check ${overallStatus}
            
            **Commit:** ${context.sha.substring(0, 7)}
            
            ### 📋 Results:
            - **ESLint:** ${lintStatus === 'success' ? '✅ Passed' : '❌ Failed'}
            - **Prettier:** ${formatStatus === 'success' ? '✅ Passed' : '❌ Failed'} 
            - **TypeScript:** ${typeStatus === 'success' ? '✅ Passed' : '❌ Failed'}
            
            ${overallStatus === '✅ Passed' ? 
              `🎉 **All code quality checks passed!** Your code follows the project standards.` : 
              `❌ **Some checks failed.** Please review the [workflow logs](${workflowUrl}) and fix the issues.
              
              ### 🛠️ Quick fixes:
              - **Linting issues:** Run \`npm run lint:fix\`
              - **Formatting issues:** Run \`npm run format\`
              - **Type errors:** Check TypeScript errors and fix them
              `}
            
            ### 🔧 Local commands:
            \`\`\`bash
            npm run validate  # Run all checks locally
            npm run lint:fix  # Auto-fix linting issues
            npm run format    # Auto-format code
            \`\`\`
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  dependency-check:
    name: Dependency Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check bundle size impact
        run: |
          echo "📊 Analyzing bundle size impact..."
          npx expo export --platform web --dev false || echo "Bundle analysis completed"
        continue-on-error: true

      - name: License check
        run: |
          echo "📄 Checking package licenses..."
          npx license-checker --summary
        continue-on-error: true 