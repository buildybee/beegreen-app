name: Build Android App on PR

on:
  pull_request:
    branches: [ main, master, app-debasish ]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK (sdkmanager)
        if: env.ACT != 'true'
        shell: bash
        run: |
          set -euo pipefail
          SDK_ROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-/usr/local/lib/android/sdk}}"
          export ANDROID_SDK_ROOT="$SDK_ROOT"
          export ANDROID_HOME="$SDK_ROOT"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          # Locate sdkmanager (prefer 'latest', fallback to first found)
          if [ -x "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            SDKMANAGER="$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          else
            SDKMANAGER="$(find "$SDK_ROOT/cmdline-tools" -type f -name sdkmanager 2>/dev/null | head -n1)"
          fi
          echo "Using sdkmanager at: $SDKMANAGER"
          yes | "$SDKMANAGER" --licenses || true
          # Install packages one by one to avoid parsing issues
          yes | "$SDKMANAGER" "platform-tools" || true
          yes | "$SDKMANAGER" "platforms;android-35" || true
          yes | "$SDKMANAGER" "build-tools;35.0.0" || true
          yes | "$SDKMANAGER" "cmdline-tools;latest" || true
          yes | "$SDKMANAGER" "ndk;27.1.12297006" || true

      - name: Install dependencies
        env:
          HUSKY: 0
          CI: true
        run: npm ci --no-audit --no-fund

      - name: Setup Expo CLI
        run: npm install -g @expo/cli

      - name: Prepare build script
        run: |
          chmod +x scripts/build-android-inner.sh

      - name: Build Android APK
        run: |
          ALLOW_NPM_INSTALL_FALLBACK=0 bash scripts/build-android-inner.sh

      - name: Upload APK artifact
        if: env.ACT != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.sha }}
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30 